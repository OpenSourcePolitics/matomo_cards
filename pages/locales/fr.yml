---
name: Pages
description: 'Informations sur ce qui se passe sur une page et ses paramètres associés : visites, temps passé, sorties, date, url, étiquette.'
viz_settings:
meta:
  columns:
    nb_visits:
      name: Nombre de visites
      description: >
        Si un visiteur vient sur votre site web pour la première fois ou s'il visite une page plus de 30 minutes après sa dernière vue, cela sera enregistré comme une nouvelle visite
    nb_uniq_visitors:
      name: Nombre de visiteurs uniques
      description: >
        Le nombre de visiteurs non dupliqués venant sur votre site web. Chaque utilisateur n'est compté qu'une seule fois, même s'il visite le site plusieurs fois par jour
    nb_hits:
      name: Nombre de hits
      description: Nombre de fois où cette page a été visitée
    sum_time_spent:
      name: Somme du temps passé
      description: Le temps total passé par tous les visiteurs sur le site en une journée sur cette page
    exit_nb_uniq_visitors:
      name: Nombre de visiteurs uniques sortants
      description: Nombre de visiteurs uniques sortants
    exit_nb_visits:
      name: Nombre de visiteurs sortants
      description: >
        Nombre de visiteurs qui ont visité pour la première fois ou s'ils ont visité une page plus de 30 minutes après la consultation de leur dernière page, et sont partis après leur visite
    avg_time_on_page:
      name: Temps moyen sur la page
      description: Le temps moyen passé sur une page par visite en secondes
    bounce_rate:
      name: Taux de rebond
      description: Le pourcentage de visites qui ont commencé sur cette page et qui ont quitté le site tout de suite
    exit_rate:
      name: Taux de sortie
      description: Le pourcentage de visites qui ont quitté votre site web ou votre application après cette interaction
    url:
      name: URL
      description: Url de la page
    date:
      name: Date
      description: Date
    entry_nb_uniq_visitors:
      name: Nombre de visiteurs uniques entrants
      description: Nombre de visiteurs non dupliqués qui ont commencé leur trajet de visite sur cette page
    entry_nb_visits:
      name: Nombre de visiteurs entrants
      description: Nombre de visites qui ont commencé sur cette page
    entry_bounce_count:
      name: Nombre de rebonds à l'entrée
      description: >
        Nombre de visites qui ont commencé et se sont terminées sur cette page. Cela signifie que le visiteur a quitté le site après avoir consulté uniquement cette page
    label:
      name: Label
      description: Libellé de la page
