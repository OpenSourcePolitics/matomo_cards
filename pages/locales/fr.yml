---
name: Pages
description: 'Informations sur ce qui se passe sur une page et ses paramètres associés : visites, temps passé, sorties, date, url, étiquette.'
viz_settings:
meta:
  columns:
    nb_visits:
      name: Unique page views
      description: >
        If a visitor comes to your page for the first time or if they visit this page more than 30 minutes after their last page view, this will be recorded as a visit.
    nb_uniq_visitors:
      name: Unique visitors
      description: >
        The number of unduplicated visitors that have seen this page. Every user is only counted once, even if they visit the page multiple times a day
    nb_hits:
      name: Page views
      description: The number of times this page was visited. This field count all visits, even of recurring visitors.
    sum_time_spent:
      name: Somme du temps passé sur la page
      description: Le temps total passé par tous les visiteurs en une journée sur cette page
    exit_nb_uniq_visitors:
      name: Nombre de visiteurs uniques sortants
      description: Nombre de visiteurs uniques sortants. Un visiteur sortant est un visiteur étant immédiatement reparti de la page après y être venu, sans avoir interagi
    exit_nb_visits:
      name: Nombre de visiteurs sortants
      description: >
        Nombre de visiteurs qui ont visité pour la première fois ou s'ils ont visité une page plus de 30 minutes après dernière consultation
    avg_time_on_page:
      name: Temps moyen sur la page
      description: Le temps moyen passé sur une page par visite en secondes
    bounce_rate:
      name: Taux de rebond
      description: Le pourcentage de visites qui ont commencé sur cette page et qui ont quitté le site immédiatement après
    exit_rate:
      name: Taux de sortie
      description: Pourcentage de visites ayant quitté le site après cette interaction
    url:
      name: URL
      description: URL de la page
    date:
      name: Date
      description: Date
    entry_nb_uniq_visitors:
      name: Nombre de visiteurs uniques entrants
      description: Nombre de visiteurs non dupliqués qui ont commencé leur trajet de visite sur cette page
    entry_nb_visits:
      name: Nombre de visiteurs entrants
      description: Nombre de visites qui ont commencé sur cette page
    entry_bounce_count:
      name: Nombre de rebonds à l'entrée
      description: >
        Nombre de visites qui ont commencé et se sont terminées sur cette page. Cela signifie que le visiteur a quitté le site après avoir consulté uniquement cette page
    label:
      name: Libellé
      description: Libellé de la page
